 <body id="bodyIndex">
   <div class="container">
      <div class="row">
        <div class="col-12">
          <div id="cardTopMargin"class="card">
              <div class="card-header text-center">
                <img class="fotoIndex1" src="img/logo.png" class="img-fluid" alt="Responsive image">
              </div>
              <div class="card-body">
                <div id="fracaso" class="alert alert-danger alert-dismissible fade show" style="display:none" role="alert">
                  <strong>Your username or password is incorrect.</strong> 
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form method="post" id="formdata" action="">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="Email"name="Email" aria-describedby="emailHelp" placeholder="Enter email" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="Password" name="Password" placeholder="Password" required>
                  </div>
                  <div class="text-center">
                  <button id="botonEnviar"type="submit" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>

                Rumbo Mobile 2018
              </div>
